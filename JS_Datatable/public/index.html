<!DOCTYPE html>
<html>
<head>
  <title>JS Datatable</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <section class="container">

    <input type="search" class="inputFilter" data-table="order-table" placeholder="Filter">
    <div class="form-group">
	 		<select class  ="form-control" name="state" id="maxRows">
				<option value="5000">Show ALL Rows</option>
				<option value="10">10</option>
				<option value="20">25</option>
				<option value="50">50</option>
        <option value="100">100</option>
			</select>

		</div>
	  <h2>Javascript Data Table</h2>
      <!-- <input type="text" id="inputFilter" onkeyup="filterTable()" placeholder="Search!" /> -->
    <div class="table-container">
      <table id="dataTable" class="order-table">
        <thead id="tableHead">
          <tr>
            <th id="id" class="header" onclick="sortTable(0)">id</th>
            <th id="first_name" class="header" onclick="sortTable(1)">first_name</th>
            <th id="last_name" class="header" onclick="sortTable(2)">last_name</th>
            <th id="email" class="header" onclick="sortTable(3)">email</th>
            <th id="phone" class="header" onclick="sortTable(4)">phone</th>
            <th id="birthday" class="header" onclick="sortTable(5)">birthday</th>
            <th id="ssn" class="header" onclick="sortTable(6)">ssn</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <!--		Start Pagination -->
			<div class='pagination-container' >
				<nav>
				  <ul class="pagination">
				   <!--	Here the JS Function Will Add the Rows -->
				  </ul>
				</nav>
			</div>
  </section>
<script type="text/javascript" src="./assets/datatable.js"></script>
</body>
</html>
